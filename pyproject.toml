[tool.poetry]
name = "resoto-client-python"
version = "0.1.0"
description = "Resoto Python client library"
authors = ["Some Engineering Inc."]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/someengineering/resoto-client-python"
repository = "https://github.com/someengineering/resoto-client-python"
packages = [
    { include = "resotoclient" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/someengineering/resoto-client-python/releases"

[tool.poetry.dependencies]
python = "^3.7"
jsons="1.6.1"
requests="2.27.1"
PyJWT="2.3.0"
cryptography="36.0.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
safety = "^1.10.3"
mypy = "^0.910"
typeguard = "^2.13.2"
flake8 = "^4.0.1"
black = ">=21.10b0"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
reorder-python-imports = "^2.6.0"

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_return_any = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
